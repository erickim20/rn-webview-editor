<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="transparent" />
    <title>Editor</title>
    <style>
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; height: 100%; -webkit-text-size-adjust: 100%; }
      body { font-family: system-ui, -apple-system, sans-serif; font-size: 16px; line-height: 1.5; color: var(--editor-fg, #111); background: var(--editor-bg, #fff); }
      #root { min-height: 100%; padding: 12px 16px; padding-bottom: env(safe-area-inset-bottom, 12px); }
      .ProseMirror { outline: none; min-height: 100%; }
      .ProseMirror p { margin: 0 0 0.5em; }
      .ProseMirror p:last-child { margin-bottom: 0; }
      .ProseMirror h1 { font-size: 1.5em; margin: 0.5em 0; font-weight: 700; }
      .ProseMirror h2 { font-size: 1.25em; margin: 0.5em 0; font-weight: 600; }
      .ProseMirror h3 { font-size: 1.1em; margin: 0.5em 0; font-weight: 600; }
      .ProseMirror blockquote { border-left: 3px solid var(--editor-border, #ccc); margin: 0.5em 0; padding-left: 1em; color: var(--editor-muted, #666); }
      .ProseMirror pre { background: var(--editor-muted-bg, #f0f0f0); padding: 0.75em 1em; border-radius: 6px; overflow-x: auto; margin: 0.5em 0; }
      .ProseMirror code { font-family: ui-monospace, monospace; font-size: 0.9em; }
      .ProseMirror ul, .ProseMirror ol { padding-left: 1.5em; margin: 0.5em 0; }
      .ProseMirror table { border-collapse: collapse; width: 100%; margin: 0.5em 0; }
      .ProseMirror th, .ProseMirror td { border: 1px solid var(--editor-border, #ccc); padding: 6px 10px; text-align: left; }
      .ProseMirror th { font-weight: 600; background: var(--editor-muted-bg, #f5f5f5); }
      .ProseMirror a { color: var(--editor-link, #0066cc); text-decoration: none; }
      .ProseMirror a:hover { text-decoration: underline; }
      .ProseMirror hr { border: none; border-top: 1px solid var(--editor-border, #ccc); margin: 1em 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
